<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Page Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    if (document.location.hash === '#unauthorized') {
      document.write('<div class="unauthorized">Invalid Username or Password</div>');
    } else if (document.location.hash === '#error') {
      document.write('<div class="error">An error has occurred</div>');
    }
  </script>
  <style>
    /* Additional CSS styles specific to the JavaScript-generated messages */
    .unauthorized {
      color: red;
      font-weight: bold;
    }

    .error {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/login" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
